<svg xmlns="http://www.w3.org/2000/svg" width="{totalWidth}" height="20">
    <defs>
        <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
            <stop offset="50%" style="stop-color:rgba(255,255,255,0.05)"/>
            <stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/>
        </linearGradient>
        <style>
            text {
            font-size: 11px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            fill: #fff;
            dominant-baseline: central;
            text-shadow: 0 -1px 0 rgba(0,0,0,0.3);
            }
        </style>
    </defs>
    <g>
        <rect width="{leftWidth}" height="20" fill="{leftColor}" rx="3" ry="3"/>
        <rect x="{leftWidth}" width="{rightWidth}" height="20" fill="{rightColor}" rx="3" ry="3"/>
        <rect width="{totalWidth}" height="10" fill="url(#metalGrad)" rx="3" ry="3"/>
        <text x="{leftPadding}" y="10">{leftText}</text>
        <text x="{rightTextX}" y="10">{rightText}</text>
    </g>
</svg>