<svg xmlns="http://www.w3.org/2000/svg" width="{totalWidth}" height="20">
    <defs>
        <pattern id="pattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <path d="M1 3h1v1H1V3zm2-2h1v1H3V1z" fill="rgba(255,255,255,0.1)" />
        </pattern>
        <style>
            text {
            font-size: 11px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            fill: #fff;
            dominant-baseline: central;
            font-weight: 500;
            }
        </style>
    </defs>
    <g>
        <rect width="{leftWidth}" height="20" fill="{leftColor}" />
        <rect x="{leftWidth}" width="{rightWidth}" height="20" fill="{rightColor}" />
        <rect width="{totalWidth}" height="20" fill="url(#pattern)" />
        {imageTag}
        <text x="{leftPadding}" y="9">{leftText}</text>
        <text x="{rightTextX}" y="9">{rightText}</text>
    </g>
</svg>