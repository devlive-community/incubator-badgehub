<svg xmlns="http://www.w3.org/2000/svg" width="{totalWidth}" height="20">
    <defs>
        <style>
            text {
            font-size: 11px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            dominant-baseline: central;
            }
            .label { fill: #24292F; }
            .value { fill: {rightColor}; font-weight: 600; }
        </style>
    </defs>
    <g>
        <rect width="{totalWidth}" height="20" fill="#F6F8FA" rx="6" ry="6"/>
        {imageTag}
        <text x="{leftPadding}" y="10" class="label">{leftText}</text>
        <text x="{rightTextX}" y="10" class="value">{rightText}</text>
    </g>
</svg>